<div class="container p-4 md:w-1/2 lg:w-1/3">
  <h2 class="text-xl mb-4">Aluno - Incluir</h2>

  <form>
    <label for="nome" class="font-bold mb-1 block">Nome:</label>
    <input
      type="text"
      name="nome"
      id="nome"
      [(ngModel)]="novoAluno.nome"
      class="border p-2 w-full"
    />
    <label for="dataNascimento" class="font-bold mb-1 block"
      >Data Nascimento:</label
    >
    <input
      type="date"
      name="dataNascimento"
      id="dataNascimento"
      [(ngModel)]="novoAluno.dataNascimento"
      class="border p-2 w-full"
    />
  </form>

  <div class="flex justify-between items-center">
    <app-botao
      class="botao-dinamico"
      texto="Incluir"
      routerLink="/alunos"
      (click)="adicionarAluno()"
      class="w-full md:w-auto"
    ></app-botao>
    <app-botao
      texto="Voltar"
      routerLink="/alunos"
      class="w-full md:w-auto ml-4"
    ></app-botao>
  </div>
</div>

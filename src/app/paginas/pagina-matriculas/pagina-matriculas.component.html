<div class="container flex flex-col p-4 w-full md:w-2/3 lg:w-3/4 xl:w-4/5">
  <app-entrada-pesquisa
    (filtroAplicado)="filtrarAlunos()"
    class="mb-4"
  ></app-entrada-pesquisa>

  <h2 class="text-lg font-bold mb-4">Matrícula</h2>

  <div class="overflow-x-auto">
    <div class="inline-block min-w-full overflow-hidden align-middle">
      <table
        *ngIf="dadosFormatados.length > 0; else semAlunos"
        class="min-w-full border-collapse border mb-4"
      >
        <thead>
          <tr class="bg-gray-200">
            <th class="border p-2">Selecionar</th>
            <th class="border p-2">Código</th>
            <th class="border p-2">Nome</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of dadosFormatados" class="odd:bg-gray-100">
            <td class="border p-2">
              <input
                type="checkbox"
                [(ngModel)]="row.selecionado"
                class="form-checkbox"
              />
            </td>
            <td class="border p-2">{{ row.codigo }}</td>
            <td class="border p-2">{{ row.nome }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <ng-template #semAlunos>
    <p>Não há alunos disponíveis.</p>
  </ng-template>

  <div class="flex flex-col md:flex-row md:justify-between">
    <app-botao
      texto="Incluir"
      [routerLink]="['/adicionarMatriculas']"
      class="w-full md:w-1/3 mb-2 md:mb-0"
    ></app-botao>
  </div>
</div>

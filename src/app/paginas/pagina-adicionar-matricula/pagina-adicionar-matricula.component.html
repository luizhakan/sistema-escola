<div class="container">
  <h2>Matrícula</h2>

  <app-formulario-matricula></app-formulario-matricula>

  <div>
    <label for="curso">Cursos Matriculados:</label>
    <table>
      <thead>
        <tr>
          <th>Curso</th>
          <th>Data Matrícula</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of dadosFormatados">
          <td>{{ row.curso }}</td>
          <td>{{ row.dataMatricula | date : "shortDate" }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="botoes">
    <app-botao texto="Voltar" routerLink="/matriculas"></app-botao>
  </div>
</div>

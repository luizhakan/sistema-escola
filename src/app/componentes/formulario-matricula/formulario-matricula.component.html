<div class="container p-4 md:w-1/2 lg:w-1/3">
  <h2 class="text-xl mb-4">
    Adicionar Curso para
    <app-dropdown [items]="nomes" id="aluno"></app-dropdown>
  </h2>

  <form>
    <div class="flex flex-col md:flex-row mb-4">
      <label for="curso" class="font-bold mb-1 md:w-1/4">Curso:</label>
      <app-dropdown [items]="cursos" id="curso" class="md:w-3/4"></app-dropdown>
    </div>
    <div class="flex flex-col md:flex-row mb-4">
      <label for="dataMatricula" class="font-bold mb-1 mr-8 md:w-1/4"
        >Data Matr√≠cula: <br></label
      >
      <input
        type="date"
        name="dataMatricula"
        [(ngModel)]="dataMatricula"
        id="dataMatricula"
        class="border p-2 rounded md:w-3/4"
      />
    </div>
    <div class="flex justify-end">
      <app-botao
        texto="Adicionar"
        (click)="adicionarMatricula()"
        class="w-full md:w-auto"
      ></app-botao>
    </div>
  </form>
</div>

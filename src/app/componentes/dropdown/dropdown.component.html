<div class="dropdown" [class.active]="isOpen">
  <div class="dropdown-toggle" (click)="toggleDropdown()">
    {{ selectedItem || items[0] }}
  </div>
  <div class="dropdown-menu">
    <div
      class="dropdown-item"
      *ngFor="let item of items"
      (click)="selectItem(item)"
    >
      {{ item }}
    </div>
  </div>
</div>
